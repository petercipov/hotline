name: Check & deploy API documentation
permissions:
  contents: read
on:
  push:
    branches:
      - main
jobs:
  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    name: Deploy API documentation on Bump.sh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy API documentation
        uses: bump-sh/github-action@126c9893c1857534ceb3c7ffd26563d0dfa060e8 #v1.2.6
        with:
          doc: hotline-api
          token: ${{secrets.BUMPSH_API_TOKEN}}
          file: src/app/setup/config/config.openapi.yaml